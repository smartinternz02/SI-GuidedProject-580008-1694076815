<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Passenger Satisfaction</title>
    <style>
        body {
            background-image:url("C:\Users\hp\Downloads\PROJECT NOT ML\PROJECT\templates\flight (1).jpg""flight(1).jpg");
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .input-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-field {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Airline Passenger Satisfaction Prediction</h1>
        <form method="POST" action="/pred" class="input-form">
            <div class="form-group">
                <label for="Gender">Gender:</label>
                <select name="Gender" id="Gender" class="input-field">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" name="Age" id="Age" required class="input-field">
            </div>

            <div class="form-group">
                <label for="Type_of_Travel">Type of Travel:</label>
                <select name="Type_of_Travel" id="Type_of_Travel" class="input-field">
                    <option value="Business travel">Business travel</option>
                    <option value="Personal travel">Personal travel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Class">Class:</label>
                <select name="Class" id="Class" class="input-field">
                    <option value="Business">Business</option>
                    <option value="Eco">Eco</option>
                    <option value="Eco Plus">Eco Plus</option>
                </select>
            </div>

            <div class="form-group">
                <label for="Flight_Distance">Flight Distance:</label>
                <input type="number" name="Flight_Distance" id="Flight_Distance" required class="input-field">
            </div>

            <!-- Add other input fields here, similar to the above examples -->
            
            <div class="form-group">
                <label for="Inflight_Entertainment">Inflight Entertainment:</label>
                <select name="Inflight_Entertainment" id="Inflight_Entertainment" class="input-field">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Seat_Comfort">Seat Comfort:</label>
                <select name="Seat_Comfort" id="Seat_Comfort" class="input-field">
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Onboard_Service">Onboard Service:</label>
                <select name="Onboard_Service" id="Onboard_Service" class="input-field">
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Cleanliness">Cleanliness:</label>
                <select name="Cleanliness" id="Cleanliness" class="input-field">
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Predict" class="btn">
            </div>
        </form>
    </div>
</body>
</html>
